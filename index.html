<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make your game</title>
    <script type="module" src="./main.js" defer></script>
    <!-- <script type="module" src="./js/playerHitEnemy.js" defer></script> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Space Invaders</h1>
    </header>
    <div class="game-container">
      <div>
        <section id="menu">
          <h1>Menu</h1>
          <button>Pause</button>
          <button>Continue</button>
          <button>Restart</button>
        </section>
      </div>
      <div class="enemy-container"></div>
      <div>
        <section id="live-score">
          <h1>Score Board</h1>
          <p>Time: 4 minutes</p>
          <p>Score: 500</p>
          <p>Lives: 4</p>
        </section>
      </div>
    </div>
    <button id="start-game-btn">Start</button>
  </body>
</html>
